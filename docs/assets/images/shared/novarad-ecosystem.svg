<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#343a40" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Novarad Product Ecosystem</text>
  
  <!-- PACS System -->
  <rect x="50" y="80" width="200" height="200" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="15"/>
  <text x="150" y="110" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="20" font-weight="bold">PACS</text>
  <text x="150" y="130" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">Picture Archiving &amp;</text>
  <text x="150" y="145" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">Communication System</text>
  
  <!-- PACS Features -->
  <circle cx="80" cy="170" r="4" fill="#1976d2"/>
  <text x="90" y="175" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">DICOM Image Storage</text>
  
  <circle cx="80" cy="190" r="4" fill="#1976d2"/>
  <text x="90" y="195" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">Advanced Viewer</text>
  
  <circle cx="80" cy="210" r="4" fill="#1976d2"/>
  <text x="90" y="215" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">3D Reconstruction</text>
  
  <circle cx="80" cy="230" r="4" fill="#1976d2"/>
  <text x="90" y="235" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">Multi-Monitor Support</text>
  
  <circle cx="80" cy="250" r="4" fill="#1976d2"/>
  <text x="90" y="255" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">HIPAA Compliance</text>
  
  <!-- RIS System -->
  <rect x="300" y="80" width="200" height="200" fill="#e8f5e8" stroke="#388e3c" stroke-width="3" rx="15"/>
  <text x="400" y="110" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="20" font-weight="bold">RIS</text>
  <text x="400" y="130" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="12">Radiology Information</text>
  <text x="400" y="145" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="12">System</text>
  
  <!-- RIS Features -->
  <circle cx="330" cy="170" r="4" fill="#388e3c"/>
  <text x="340" y="175" fill="#388e3c" font-family="Arial, sans-serif" font-size="11">Patient Scheduling</text>
  
  <circle cx="330" cy="190" r="4" fill="#388e3c"/>
  <text x="340" y="195" fill="#388e3c" font-family="Arial, sans-serif" font-size="11">Workflow Management</text>
  
  <circle cx="330" cy="210" r="4" fill="#388e3c"/>
  <text x="340" y="215" fill="#388e3c" font-family="Arial, sans-serif" font-size="11">Report Generation</text>
  
  <circle cx="330" cy="230" r="4" fill="#388e3c"/>
  <text x="340" y="235" fill="#388e3c" font-family="Arial, sans-serif" font-size="11">Billing Integration</text>
  
  <circle cx="330" cy="250" r="4" fill="#388e3c"/>
  <text x="340" y="255" fill="#388e3c" font-family="Arial, sans-serif" font-size="11">Quality Assurance</text>
  
  <!-- Object Store System -->
  <rect x="550" y="80" width="200" height="200" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="15"/>
  <text x="650" y="110" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Object Store</text>
  <text x="650" y="130" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="12">Scalable Storage</text>
  <text x="650" y="145" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="12">Solution</text>
  
  <!-- Object Store Features -->
  <circle cx="580" cy="170" r="4" fill="#7b1fa2"/>
  <text x="590" y="175" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11">Unlimited Capacity</text>
  
  <circle cx="580" cy="190" r="4" fill="#7b1fa2"/>
  <text x="590" y="195" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11">REST API Access</text>
  
  <circle cx="580" cy="210" r="4" fill="#7b1fa2"/>
  <text x="590" y="215" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11">Automated Backup</text>
  
  <circle cx="580" cy="230" r="4" fill="#7b1fa2"/>
  <text x="590" y="235" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11">Cloud Integration</text>
  
  <circle cx="580" cy="250" r="4" fill="#7b1fa2"/>
  <text x="590" y="255" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11">Disaster Recovery</text>
  
  <!-- Integration Hub -->
  <rect x="275" y="320" width="250" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="15"/>
  <text x="400" y="350" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Integration Hub</text>
  <text x="400" y="370" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="12">Seamless Data Exchange</text>
  <text x="400" y="390" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="12">HL7 • DICOM • REST APIs</text>
  <text x="400" y="410" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="12">Real-time Synchronization</text>
  
  <!-- Data Flow Arrows -->
  <!-- PACS to Integration Hub -->
  <line x1="150" y1="280" x2="350" y2="320" stroke="#f57c00" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="230" y="295" fill="#f57c00" font-family="Arial, sans-serif" font-size="10">DICOM</text>
  
  <!-- RIS to Integration Hub -->
  <line x1="400" y1="280" x2="400" y2="320" stroke="#f57c00" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="410" y="305" fill="#f57c00" font-family="Arial, sans-serif" font-size="10">HL7</text>
  
  <!-- Object Store to Integration Hub -->
  <line x1="650" y1="280" x2="450" y2="320" stroke="#f57c00" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="570" y="295" fill="#f57c00" font-family="Arial, sans-serif" font-size="10">REST API</text>
  
  <!-- Bidirectional arrows between systems -->
  <line x1="250" y1="180" x2="300" y2="180" stroke="#17a2b8" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <line x1="500" y1="180" x2="550" y2="180" stroke="#17a2b8" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  
  <!-- Benefits Section -->
  <rect x="50" y="450" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="480" text-anchor="middle" fill="#343a40" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Unified Healthcare Imaging Platform</text>
  
  <!-- Benefit Cards -->
  <rect x="70" y="500" width="150" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="145" y="520" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Complete Workflow</text>
  <text x="145" y="535" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="10">End-to-end imaging solution</text>
  
  <rect x="240" y="500" width="150" height="50" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="5"/>
  <text x="315" y="520" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Scalable Storage</text>
  <text x="315" y="535" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="10">Grow with your practice</text>
  
  <rect x="410" y="500" width="150" height="50" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="485" y="520" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Cloud Ready</text>
  <text x="485" y="535" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="10">Hybrid deployment options</text>
  
  <rect x="580" y="500" width="150" height="50" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="655" y="520" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Standards Based</text>
  <text x="655" y="535" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="10">DICOM, HL7, IHE compliant</text>
  
  <!-- Define arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00" />
    </marker>
  </defs>
</svg>
