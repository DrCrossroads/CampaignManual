<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="100" fill="white"/>
  
  <!-- Logo Icon -->
  <circle cx="50" cy="50" r="35" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">N</text>
  
  <!-- Company Name -->
  <text x="100" y="40" fill="#0066cc" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Novarad</text>
  <text x="100" y="65" fill="#6c757d" font-family="Arial, sans-serif" font-size="14">Healthcare Imaging Solutions</text>
  <text x="100" y="85" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">PACS • RIS • Object Store</text>
</svg>
