<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Top Navigation Bar -->
  <rect x="0" y="0" width="1200" height="60" fill="#0066cc"/>
  <text x="20" y="40" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Novarad PACS - Medical Imaging Viewer</text>
  
  <!-- Patient Info Panel -->
  <rect x="20" y="80" width="300" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="30" y="105" fill="#343a40" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Patient Information</text>
  <text x="30" y="130" fill="#495057" font-family="Arial, sans-serif" font-size="12">Name: John Doe</text>
  <text x="30" y="150" fill="#495057" font-family="Arial, sans-serif" font-size="12">DOB: 01/15/1980</text>
  <text x="30" y="170" fill="#495057" font-family="Arial, sans-serif" font-size="12">Study Date: 06/11/2025</text>
  <text x="30" y="190" fill="#495057" font-family="Arial, sans-serif" font-size="12">Modality: CT Chest</text>
  
  <!-- Study List Panel -->
  <rect x="20" y="220" width="300" height="400" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="30" y="245" fill="#343a40" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Study List</text>
  
  <!-- Study Items -->
  <rect x="30" y="260" width="280" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="35" y="280" fill="#0d47a1" font-family="Arial, sans-serif" font-size="11">CT Chest - Series 1 (120 images)</text>
  
  <rect x="30" y="295" width="280" height="30" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="35" y="315" fill="#495057" font-family="Arial, sans-serif" font-size="11">CT Chest - Series 2 (85 images)</text>
  
  <rect x="30" y="330" width="280" height="30" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="35" y="350" fill="#495057" font-family="Arial, sans-serif" font-size="11">CT Chest - Series 3 (95 images)</text>
  
  <!-- Main Viewer Area -->
  <rect x="340" y="80" width="840" height="700" fill="black" stroke="#495057" stroke-width="2" rx="4"/>
  
  <!-- DICOM Image Placeholder -->
  <rect x="360" y="100" width="400" height="400" fill="#1a1a1a" stroke="#666" stroke-width="1"/>
  <circle cx="560" cy="300" r="150" fill="none" stroke="#4a90e2" stroke-width="2"/>
  <circle cx="560" cy="300" r="100" fill="none" stroke="#4a90e2" stroke-width="1"/>
  <circle cx="560" cy="300" r="50" fill="none" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Measurement Tools -->
  <line x1="400" y1="200" x2="500" y2="250" stroke="#ff6b6b" stroke-width="2"/>
  <circle cx="400" cy="200" r="3" fill="#ff6b6b"/>
  <circle cx="500" cy="250" r="3" fill="#ff6b6b"/>
  <text x="450" y="220" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">12.5 cm</text>
  
  <!-- Thumbnail Strip -->
  <rect x="360" y="520" width="800" height="100" fill="#2a2a2a" stroke="#666" stroke-width="1"/>
  <text x="370" y="540" fill="#ccc" font-family="Arial, sans-serif" font-size="10">Image 45 of 120</text>
  
  <!-- Thumbnail Images -->
  <rect x="370" y="550" width="60" height="60" fill="#4a4a4a" stroke="#888" stroke-width="1"/>
  <rect x="440" y="550" width="60" height="60" fill="#4a4a4a" stroke="#888" stroke-width="1"/>
  <rect x="510" y="550" width="60" height="60" fill="#6a6a6a" stroke="#4a90e2" stroke-width="2"/>
  <rect x="580" y="550" width="60" height="60" fill="#4a4a4a" stroke="#888" stroke-width="1"/>
  <rect x="650" y="550" width="60" height="60" fill="#4a4a4a" stroke="#888" stroke-width="1"/>
  
  <!-- Tools Panel -->
  <rect x="780" y="100" width="380" height="400" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="790" y="125" fill="#343a40" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tools &amp; Measurements</text>
  
  <!-- Tool Buttons -->
  <rect x="790" y="140" width="80" height="30" fill="#0066cc" stroke="#0056b3" stroke-width="1" rx="2"/>
  <text x="830" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Zoom</text>
  
  <rect x="880" y="140" width="80" height="30" fill="#28a745" stroke="#1e7e34" stroke-width="1" rx="2"/>
  <text x="920" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Measure</text>
  
  <rect x="970" y="140" width="80" height="30" fill="#ffc107" stroke="#d39e00" stroke-width="1" rx="2"/>
  <text x="1010" y="160" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="11">Annotate</text>
  
  <rect x="1060" y="140" width="80" height="30" fill="#dc3545" stroke="#bd2130" stroke-width="1" rx="2"/>
  <text x="1100" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Window</text>
  
  <!-- Image Information -->
  <text x="790" y="200" fill="#495057" font-family="Arial, sans-serif" font-size="12">Window: 400 / Level: 40</text>
  <text x="790" y="220" fill="#495057" font-family="Arial, sans-serif" font-size="12">Zoom: 100%</text>
  <text x="790" y="240" fill="#495057" font-family="Arial, sans-serif" font-size="12">Slice: 45/120</text>
  <text x="790" y="260" fill="#495057" font-family="Arial, sans-serif" font-size="12">Position: 120.5mm</text>
  
  <!-- Status Bar -->
  <rect x="0" y="780" width="1200" height="20" fill="#343a40"/>
  <text x="10" y="795" fill="white" font-family="Arial, sans-serif" font-size="10">Connected to PACS Server | User: radiologist@hospital.com | Study loaded successfully</text>
</svg>
