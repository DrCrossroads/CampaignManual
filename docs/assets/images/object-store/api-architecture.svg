<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="#343a40" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Object Store API Architecture</text>
  
  <!-- Client Applications Layer -->
  <rect x="50" y="80" width="180" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="140" y="105" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Client Applications</text>
  <text x="140" y="125" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">• PACS Viewer</text>
  <text x="140" y="140" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">• RIS Integration</text>
  <text x="140" y="155" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">• Mobile Apps</text>
  
  <rect x="270" y="80" width="180" height="80" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/>
  <text x="360" y="105" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Web Interface</text>
  <text x="360" y="125" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="11">• Dashboard</text>
  <text x="360" y="140" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="11">• File Browser</text>
  <text x="360" y="155" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="11">• Admin Panel</text>
  
  <rect x="490" y="80" width="180" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/>
  <text x="580" y="105" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CLI Tools</text>
  <text x="580" y="125" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="11">• Upload Scripts</text>
  <text x="580" y="140" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="11">• Batch Processing</text>
  <text x="580" y="155" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="11">• Automation</text>
  
  <rect x="710" y="80" width="180" height="80" fill="#fce4ec" stroke="#c2185b" stroke-width="2" rx="8"/>
  <text x="800" y="105" text-anchor="middle" fill="#c2185b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Third-party Apps</text>
  <text x="800" y="125" text-anchor="middle" fill="#c2185b" font-family="Arial, sans-serif" font-size="11">• External PACS</text>
  <text x="800" y="140" text-anchor="middle" fill="#c2185b" font-family="Arial, sans-serif" font-size="11">• Analytics Tools</text>
  <text x="800" y="155" text-anchor="middle" fill="#c2185b" font-family="Arial, sans-serif" font-size="11">• Backup Systems</text>
  
  <!-- API Gateway Layer -->
  <rect x="200" y="200" width="600" height="60" fill="#6f42c1" stroke="#5a2d91" stroke-width="2" rx="8"/>
  <text x="500" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">REST API Gateway</text>
  <text x="500" y="245" text-anchor="middle" fill="#e2d5f7" font-family="Arial, sans-serif" font-size="12">Authentication • Rate Limiting • Load Balancing • SSL/TLS</text>
  
  <!-- Core Services Layer -->
  <rect x="50" y="300" width="140" height="100" fill="#fff" stroke="#6f42c1" stroke-width="1" rx="6"/>
  <text x="120" y="320" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Object Service</text>
  <text x="120" y="340" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Upload/Download</text>
  <text x="120" y="355" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Object Metadata</text>
  <text x="120" y="370" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Versioning</text>
  <text x="120" y="385" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Lifecycle Mgmt</text>
  
  <rect x="210" y="300" width="140" height="100" fill="#fff" stroke="#6f42c1" stroke-width="1" rx="6"/>
  <text x="280" y="320" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bucket Service</text>
  <text x="280" y="340" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Bucket Creation</text>
  <text x="280" y="355" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Access Control</text>
  <text x="280" y="370" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Policies</text>
  <text x="280" y="385" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Notifications</text>
  
  <rect x="370" y="300" width="140" height="100" fill="#fff" stroke="#6f42c1" stroke-width="1" rx="6"/>
  <text x="440" y="320" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Auth Service</text>
  <text x="440" y="340" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• User Management</text>
  <text x="440" y="355" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• API Keys</text>
  <text x="440" y="370" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Token Validation</text>
  <text x="440" y="385" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• RBAC</text>
  
  <rect x="530" y="300" width="140" height="100" fill="#fff" stroke="#6f42c1" stroke-width="1" rx="6"/>
  <text x="600" y="320" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Search Service</text>
  <text x="600" y="340" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Metadata Search</text>
  <text x="600" y="355" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Full-text Search</text>
  <text x="600" y="370" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Tagging</text>
  <text x="600" y="385" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Indexing</text>
  
  <rect x="690" y="300" width="140" height="100" fill="#fff" stroke="#6f42c1" stroke-width="1" rx="6"/>
  <text x="760" y="320" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Analytics Service</text>
  <text x="760" y="340" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Usage Stats</text>
  <text x="760" y="355" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Performance</text>
  <text x="760" y="370" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Monitoring</text>
  <text x="760" y="385" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Reporting</text>
  
  <rect x="850" y="300" width="140" height="100" fill="#fff" stroke="#6f42c1" stroke-width="1" rx="6"/>
  <text x="920" y="320" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Backup Service</text>
  <text x="920" y="340" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Replication</text>
  <text x="920" y="355" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Disaster Recovery</text>
  <text x="920" y="370" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Cross-region</text>
  <text x="920" y="385" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">• Compression</text>
  
  <!-- Storage Layer -->
  <rect x="100" y="440" width="200" height="80" fill="#343a40" stroke="#495057" stroke-width="2" rx="8"/>
  <text x="200" y="465" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Primary Storage</text>
  <text x="200" y="485" text-anchor="middle" fill="#adb5bd" font-family="Arial, sans-serif" font-size="11">• High-Performance SSD</text>
  <text x="200" y="500" text-anchor="middle" fill="#adb5bd" font-family="Arial, sans-serif" font-size="11">• RAID Configuration</text>
  <text x="200" y="515" text-anchor="middle" fill="#adb5bd" font-family="Arial, sans-serif" font-size="11">• Hot Data</text>
  
  <rect x="320" y="440" width="200" height="80" fill="#495057" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="420" y="465" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Archive Storage</text>
  <text x="420" y="485" text-anchor="middle" fill="#adb5bd" font-family="Arial, sans-serif" font-size="11">• Cost-Optimized HDD</text>
  <text x="420" y="500" text-anchor="middle" fill="#adb5bd" font-family="Arial, sans-serif" font-size="11">• Cold Data</text>
  <text x="420" y="515" text-anchor="middle" fill="#adb5bd" font-family="Arial, sans-serif" font-size="11">• Long-term Retention</text>
  
  <rect x="540" y="440" width="200" height="80" fill="#6c757d" stroke="#adb5bd" stroke-width="2" rx="8"/>
  <text x="640" y="465" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Backup Storage</text>
  <text x="640" y="485" text-anchor="middle" fill="#dee2e6" font-family="Arial, sans-serif" font-size="11">• Geographic Replication</text>
  <text x="640" y="500" text-anchor="middle" fill="#dee2e6" font-family="Arial, sans-serif" font-size="11">• Disaster Recovery</text>
  <text x="640" y="515" text-anchor="middle" fill="#dee2e6" font-family="Arial, sans-serif" font-size="11">• Compliance</text>
  
  <rect x="760" y="440" width="200" height="80" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
  <text x="860" y="465" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Cloud Storage</text>
  <text x="860" y="485" text-anchor="middle" fill="#bee5eb" font-family="Arial, sans-serif" font-size="11">• AWS S3 Compatible</text>
  <text x="860" y="500" text-anchor="middle" fill="#bee5eb" font-family="Arial, sans-serif" font-size="11">• Multi-Cloud Support</text>
  <text x="860" y="515" text-anchor="middle" fill="#bee5eb" font-family="Arial, sans-serif" font-size="11">• Hybrid Deployment</text>
  
  <!-- Connection Lines -->
  <!-- Client to API Gateway -->
  <line x1="140" y1="160" x2="500" y2="200" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="160" x2="500" y2="200" stroke="#6c757d" stroke-width="2"/>
  <line x1="580" y1="160" x2="500" y2="200" stroke="#6c757d" stroke-width="2"/>
  <line x1="800" y1="160" x2="500" y2="200" stroke="#6c757d" stroke-width="2"/>
  
  <!-- API Gateway to Services -->
  <line x1="500" y1="260" x2="120" y2="300" stroke="#6f42c1" stroke-width="2"/>
  <line x1="500" y1="260" x2="280" y2="300" stroke="#6f42c1" stroke-width="2"/>
  <line x1="500" y1="260" x2="440" y2="300" stroke="#6f42c1" stroke-width="2"/>
  <line x1="500" y1="260" x2="600" y2="300" stroke="#6f42c1" stroke-width="2"/>
  <line x1="500" y1="260" x2="760" y2="300" stroke="#6f42c1" stroke-width="2"/>
  <line x1="500" y1="260" x2="920" y2="300" stroke="#6f42c1" stroke-width="2"/>
  
  <!-- Services to Storage -->
  <line x1="120" y1="400" x2="200" y2="440" stroke="#495057" stroke-width="2"/>
  <line x1="280" y1="400" x2="420" y2="440" stroke="#495057" stroke-width="2"/>
  <line x1="600" y1="400" x2="640" y2="440" stroke="#495057" stroke-width="2"/>
  <line x1="920" y1="400" x2="860" y2="440" stroke="#495057" stroke-width="2"/>
  
  <!-- API Endpoints Labels -->
  <text x="50" y="580" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">API Endpoints:</text>
  <text x="180" y="580" fill="#495057" font-family="Arial, sans-serif" font-size="11">GET /objects/{id} • POST /objects • DELETE /objects/{id} • PUT /buckets/{name}</text>
  
  <!-- Define arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>
</svg>
